	<h2>Login</h2>

	<!-- INPUT TYPE text = É o campo onde o usuário pode escrever -->

	<!-- INPUT TYPE password = em forma de senha, quando voce digita aparece apenas **** -->

	<!-- INPUT TYPE submit = é o botão de enviar, caso fosse denominado type=button ele apenas seria clicavel por ser submit ele envia as infromações do formulario -->
	<form>
		Login:<br>
		<input type="text" name="Login"><br>
		Senha:<br>
		<input type="password" name="Senha"><br>

		<input type="button" value="Logar">
		
	</form>
	<br>
