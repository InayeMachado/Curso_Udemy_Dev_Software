<h1><Strong>Listas ordenadas e não ordenadas</Strong></h1>

	<h2>não ordenadas</h2>
	podemos cria menus com isso

<!--Existe o tipo: square, circle, disc -->
	<ul type="square">
		<li>Menu</li>
		<li>Contato</li>
		<li>Quem somos</li>
	</ul>
<hr>
<hr>
	<!--Listas ordenadas tem o numero, primeiro segundo terceiro e etc -->

	<h2>Listas ordenadas</h2>
	podemos cria menus com isso

	<!--Existe o tipo: 1, A, a, I, i-->
	<ol type="i" >
		<li>Menu</li>
		<li>Contato</li>
		<li>Quem somos</li>
		<li>Profissional</li>
		<li>Promoções</li>
		<li>Footer</li>
	</ol>
