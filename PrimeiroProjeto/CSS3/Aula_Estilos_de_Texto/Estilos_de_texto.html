<!DOCTYPE html>
<html>
<head>

	<title>Estilos de textos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">

	body {
		font-size: 20px;
		font-family: "Times New Roman", Times, serif;
	}

	.negrito{
		/* FONT-WEIGHT:  É o peso da fonte*/
		font-weight: bold;
	}

	.italico{
		font-style: italic;
	}

	.underline{
		text-decoration: underline;
	}

	.overline{
		text-decoration: overline;
	}
	.line-through{
		text-decoration: line-through;
	}

	



	</style>
</head>



<body>

<p class="negrito">Texto em negrito</p>
<p class="italico">Texto Itálico</p>
<p class="underline">Texto Formatado com underline - linha a baixo</p>
<p class="overline">Texto Formatado com overline - linha a cima</p>
<p class="line-through">Texto Formatado com line-through - linha sobre</p>
