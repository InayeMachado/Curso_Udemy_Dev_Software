	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formatando Links</title>

		<style type="text/css">
			
			A{
				font-size: 20px;
			}

			/* Links NAO visitados  */
			a:link{
				
				text-decoration: none;
				margin: 10px;
				margin-bottom: 30px;
				color: #b9c941;

			}

			/* Links VISITADOS  */
			a:visited{
				margin: 10px;
				margin-bottom: 30px;
				color: #c0c0c0;
			}

			/* Links hover */
			a:hover{
				color: #6d790f;
			}

			a:active{
				color: #e4f371;
			}




		</style>
	</head>

	<body>
		<a href="https:www.google.com.br">Google</a> | 

		<a href="http:www.tecmundo.com.br">Tec Mundo</a> | 

		<a href="http:www.megacurioso.com.br">Mega curioso</a> | 

		<a href="http:www.youtube.com.br">YouTube</a> | 
	
			<p>Links NÃO VISITADOS estão definidos com a cor VERDE.</p>
			<p>Links VISITADOS estão definidos com a cor AZUL.</p>
			<p>LINKS ATIVOS ficarão VERDE CLARO.</p>
			<p>Ao passar o mouse em cima os links ficarão VERDE ESCURO.</p>
